<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Todo App</a>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    Welcome, {{ user.username }}!
                </span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4 text-center">{{ title }}</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_title" class="form-label">Task Title:</label>
                                {{ form.title }}
                            </div>
                            {% if form.completed %} {# Only show completed status when updating #}
                            <div class="form-check mb-3">
                                {{ form.completed }}
                                <label class="form-check-label" for="id_completed">
                                    Completed
                                </label>
                            </div>
                            {% endif %}
                            <button type="submit" class="btn btn-primary">Save Task</button>
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
